<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Management Homepage</title>
<style>
	body {
		display:flex;
		align-items:center;
		justify-content:center;
		height: 90vh;
		flex-direction: column;
	}
	
</style>

<body>
	<h1>Welcome to the Car Management Home page</h1>
	<form method="post" action="CarNavigationServlet">

	</form>
